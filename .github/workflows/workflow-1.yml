name: Abdelaziz Ibrahim - Docker Image

on:
  workflow_dispatch:

jobs:
  run-docker-image:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Docker Build
        run: |
          docker build -t ${{ secrets.DOCKER_SERVER }}/${{ secrets.DOCKER_USERNAME }}/abdelaziz_ibrahim:v1.0 .

      - name: Docker Login
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login githubactionsiti2025.azurecr.io -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Docker Publish
        run: |
          docker push githubactionsiti2025.azurecr.io/${{ secrets.DOCKER_USERNAME }}/abdelaziz_ibrahim:v1.0

  deploy:
    needs: run-docker-image
    runs-on: ubuntu-latest

    steps:
      - name: Docker Run
        run: |
          docker run -d -p 8080:80 githubactionsiti2025.azurecr.io/${{ secrets.DOCKER_USERNAME }}/abdelaziz_ibrahim:v1.0
